	<!-- inline scripts related to this page -->
	<script type="text/javascript">
		"<![CDATA["
		jQuery(function() {
			var tables = $('#sample-table-2')
					.DataTable(
							{
								searching : false,
								ordering : false,
								stateSave : true,
								bLengthChange : false,
								ajax : {
									"url" : "/security/findGroupLists",
									"dataSrc" : ""
								},
								columns : [
										{
											"sClass" : "center",
											"data" : "groupId",
											"render" : function(data, type,
													full, meta) {
												return '<label><input type="checkbox" class="ace" value='+data+' /><span class="lbl"></span></label>'
											}
										},
										{
											"data" : "groupName"
										},
										{
											"data" : "group_description"
										},
										{
											"sClass" : "center",
											"data" : "groupId",
											"render" : function(data, type,
													row, meta) {
												return '<div class="visible-md visible-lg hidden-sm hidden-xs action-buttons" > <button type="button" class="btn btn-xs btn-info" onclick="view('
														+ data
														+ ')" data-toggle="button">详细</button>&nbsp;<button type="button" class="btn btn-xs btn-info" onclick="edit('
														+ data
														+ ')" data-toggle="button" >修改</button>&nbsp;<button type="button" class="btn btn-xs btn-info" onclick="del('
														+ data
														+ ')"  data-toggle="button">删除</button> </div>'
											}
										} ]
							});

			$("#conditionSearch").click(function() {
				var param = {};
				param['nameFilter'] = $("#nameFilter").val();
				param['descriptionFilter'] = $("#descriptionFilter").val();

				tables.settings()[0].ajax.data = param;
				tables.ajax.url("/security/groupConditionSearch").load();
			});
			
			$("#export").click(function(){
				$('#sample-table-2').tableExport({type:'excel',tableName:'用户组表'});
			});
		});

		$('table th input:checkbox').on(
				'click',
				function() {
					var that = this;
					$(this).closest('table').find(
							'tr > td:first-child input:checkbox').each(
							function() {
								this.checked = that.checked;
								$(this).closest('tr').toggleClass('selected');
							});

				});

		$('[data-rel="tooltip"]').tooltip({
			placement : tooltip_placement
		});
		function tooltip_placement(context, source) {
			var $source = $(source);
			var $parent = $source.closest('table')
			var off1 = $parent.offset();
			var w1 = $parent.width();

			var off2 = $source.offset();
			var w2 = $source.width();

			if (parseInt(off2.left) < parseInt(off1.left) + parseInt(w1 / 2))
				return 'right';
			return 'left';
		};

		function edit(param) {
			/* alert(param); */
			window.location.href = "/security/groupEdited?groupId=" + param;
		}

		function add() {
			window.location.href = "/security/groupAdded";
		}

		function del(param) {
			/* alert(param); */
			$.ajax({
				url : '/security/groupDeleted',
				data : {
					id : param
				},
				success : function(data) {
					alert(data);
					var oTable1 = $('#sample-table-2').DataTable();
					oTable1.ajax.reload();
				}
			});
		}

		function view(param) {
			window.location.href = "/security/groupView?groupId=" + param;
		}

		function delete_in_batches() {
			var id = "";
			var checked = $("table").find('tr > td input:checkbox:checked')
					.each(function() {
						id += $(this).attr("value") + ',';
					})
			/* alert(id); */
			if (id.length > 0) {
				id = id.substring(0, id.length - 1)
				$.ajax({
					type:'POST',
					url:"/security/deleteGroupsInBatches?id=" + id,
					success:function(data){
						alert(data)
						location = "/security/grouplist"
					}
				});
			}
		}

		"]]>"
	</script>
