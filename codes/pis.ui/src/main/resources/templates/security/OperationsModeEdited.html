<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
<meta charset="utf-8" />
<title>用户组列表</title>
<meta name="keywords" content="PIS-100,深圳宇翊,乘客信息系统" />
<meta name="description" content="PIS-100,深圳宇翊,乘客信息系统" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- basic styles -->

<link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet" />
<link rel="stylesheet" th:href="@{/assets/css/font-awesome.min.css}" />

<!--[if IE 7]>
		  <link rel="stylesheet" href="assets/css/font-awesome-ie7.min.css" />
		<![endif]-->

<!-- page specific plugin styles -->
<link rel="stylesheet"
	th:href="@{/assets/css/zTreeStyle/zTreeStyle.css}" />
<!-- fonts -->

<link rel="stylesheet"
	th:href="@{http://fonts.googleapis.com/css?family=Open+Sans:400,300}" />

<!-- ace styles -->

<link rel="stylesheet" th:href="@{/assets/css/ace.min.css}" />
<link rel="stylesheet" th:href="@{/assets/css/ace-rtl.min.css}" />
<link rel="stylesheet" th:href="@{/assets/css/ace-skins.min.css}" />

<!--[if lte IE 8]>
		  <link rel="stylesheet" th:href="@{/assets/css/ace-ie.min.css}" />
		<![endif]-->

<!-- inline styles related to this page -->
<link rel="stylesheet"
	th:href="@{/assets/css/jquery-ui-1.10.3.custom.min.css}" />
<link rel="stylesheet" th:href="@{/assets/css/chosen.css}" />
<!-- ace settings handler -->

<script th:src="@{/assets/js/ace-extra.min.js}"></script>

<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

<!--[if lt IE 9]>
		<script th:src="@{/assets/js/html5shiv.js}"></script>
		<script th:src="@{/assets/js/respond.min.js}"></script>
		<![endif]-->
</head>

<body>

	<div th:replace="base/navbar::navbar"></div>
	<div class="main-container" id="main-container">
		<script type="text/javascript">
			try {
				ace.settings.check('main-container', 'fixed')
			} catch (e) {
			}
		</script>

		<div class="main-container-inner">
			<a class="menu-toggler" id="menu-toggler" href="#"> <span
				class="menu-text"></span>
			</a>

			<div th:replace="base/sidebar::sidebar"></div>
			<div class="main-content">
				<div class="breadcrumbs" id="breadcrumbs">
					<script type="text/javascript">
						try {
							ace.settings.check('breadcrumbs', 'fixed')
						} catch (e) {
						}
					</script>

					<ul class="breadcrumb">
						<li><i class="icon-home home-icon"></i> <a href="#">Home</a>
						</li>
						<!-- <li>
								<a href="#"></a>
							</li> -->
						<li class="active"><a href="/security/rolelist">运维模式配置</a></li>
						<li class="active">修改运维模式</li>
					</ul>
					<!-- .breadcrumb -->

					<div class="nav-search" id="nav-search">
						<form class="form-search">
							<span class="input-icon"> <input type="text"
								placeholder="Search ..." class="nav-search-input"
								id="nav-search-input" autocomplete="off" /> <i
								class="icon-search nav-search-icon"></i>
							</span>
						</form>
					</div>
					<!-- #nav-search -->
				</div>

				<div class="page-content">
					<div class="row">
						<div class="col-xs-12">
							<!-- PAGE CONTENT BEGINS -->
							<h3 class="header smaller lighter blue">修改运维模式</h3>
							<form class="form-horizontal" role="form">
							<input id="id" th:value="${OperationsMode.id}" hidden="hidden" />
								<div class="row">
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right"
											for="form-field-1"> 参数名(只读): </label>

										<div class="col-sm-9">
											<input type="text" id="itemName" placeholder=""
												th:value="${OperationsMode.itemName}"
												class="col-xs-10 col-sm-5" readonly="readonly" />
										</div>
									</div>

									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right"
											for="form-field-1"> 参数值: </label>

										<div class="col-sm-9">
											<select id= "itemValue">
												<option value="1" th:if ="${OperationsMode.itemValue=='是'}" selected="selected">是</option>
												<option value="1" th:if ="${OperationsMode.itemValue!='是'}" >是</option>
												<option value="0" th:if ="${OperationsMode.itemValue=='否'}" selected="selected">否</option>
												<option value="0" th:if ="${OperationsMode.itemValue!='否'}" >否</option>
											</select>
											<!-- <input type="text" id="itemValue" placeholder="参数值"
												th:value="${OperationsMode.itemValue}"
												class="col-xs-10 col-sm-5" /> -->
										</div>
									</div>
								</div>
								<div class="clearfix form-actions">
									<div class="col-md-offset-3 col-md-9">
										<button class="btn btn-info" type="button" id="update">
											<i class="icon-ok bigger-110"></i> Submit
										</button>

										&nbsp; &nbsp; &nbsp;
										<button class="btn" type="reset">
											<i class="icon-undo bigger-110"></i> Reset
										</button>
										<span id="msg"></span>
									</div>
								</div>
							</form>
							<!-- PAGE CONTENT ENDS -->
						</div>
						<!-- /.col -->
					</div>
					<!-- /.row -->
				</div>
				<!-- /.page-content -->
			</div>
			<!-- /.main-content -->
			<div th:replace="base/settings-container::settings-container"></div>
		</div>
		<!-- /.main-container-inner -->

		<a href="#" id="btn-scroll-up"
			class="btn-scroll-up btn btn-sm btn-inverse"> <i
			class="icon-double-angle-up icon-only bigger-110"></i>
		</a>
	</div>
	<!-- /.main-container -->

	<!-- basic scripts -->

	<!--[if !IE]> -->
	<script th:src='@{/assets/js/jquery-1.10.2.min.js}'></script>
	<!-- <script th:src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script> -->

	<!-- <![endif]-->
	<script th:src='@{/assets/js/bootstrap.min.js}'></script>
	<script th:src='@{/assets/js/typeahead-bs2.min.js}'></script>

	<!-- page specific plugin scripts -->
	<script th:src='@{/assets/js/zTree/jquery.ztree.core.js}'></script>
	<script th:src='@{/assets/js/jquery-ui-1.10.3.custom.min.js}'></script>
	<script th:src='@{/assets/js/fuelux/data/fuelux.tree-sampledata.js}'></script>
	<script th:src='@{/assets/js/fuelux/fuelux.tree.min.js}'></script>
	<script th:src='@{/assets/js/jquery.ui.touch-punch.min.js}'></script>
	<script th:src='@{/assets/js/jquery.slimscroll.min.js}'></script>
	<script th:src='@{/assets/js/jquery.ztree.all.js}'></script>

	<!-- ace scripts -->

	<script th:src='@{/assets/js/ace-elements.min.js}'></script>
	<script th:src='@{/assets/js/ace.min.js}'></script>

	<!-- inline scripts related to this page -->
	<script type="text/javascript">
		"<![CDATA["
		jQuery(function() {

			$("#update").click(function() {
				var params = {};
				params['id'] = $("#id").val();
				params['itemName'] = $("#itemName").val();
				params['itemValue'] = $("#itemValue").find("option:selected").text();
				$.ajax({
					type:'POST',
					url:"/security/saveOperationMode",
					data:JSON.stringify(params),
					contentType:"application/json",
					success:function(data){
						alert(data)
						location="/security/operationsMode";
					}
				});
			});
			
		})

		"]]>"
	</script>
</body>
</html>
