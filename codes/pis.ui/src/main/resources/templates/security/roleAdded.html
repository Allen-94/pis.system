	<!-- inline scripts related to this page -->
	<script type="text/javascript">
	"<![CDATA["
		jQuery(function() {
			var zTreeObj;
			// zTree 的参数配置，深入使用请参考 API 文档（setting 配置详解）
			var setting = {
				check : {
					enable : true,
					chkStyle: "checkbox",
					chkboxType: { "Y": "s", "N": "s" }
				},
				data : {
					simpleData : {
						enable : true
					}
				}
			};
			
			/* alert(a); */
			// zTree 的数据属性，深入使用请参考 API 文档（zTreeNode 节点数据详解）
			var zNodes;
			 $.ajax({
				async : false,
				cache : false,
				type : 'POST',
				contentType : "application/json",
				url : "/security/ShowAllAuthority",//请求的action路径  
				error : function() {//请求失败处理函数  
					alert('请求失败');
				},
				success : function(data) { //请求成功后处理函数。    
					data = "[" + data + "]";
					/* alert(data); */
					zNodes = eval(data);
				}
			}); 
			
			$(document).ready(function() {
				zTreeObj = $.fn.zTree.init($("#treeDemo"), setting, zNodes);
			});

			$('#submit').click(function() {
				var rightIds = ""
				 var treeObj=$.fn.zTree.getZTreeObj("treeDemo");
		            nodes=treeObj.getCheckedNodes(true);
		            for(var i=0;i<nodes.length;i++){
			            if(nodes[i].children==null){
			            	rightIds+=nodes[i].id + ",";
			            }
		            } 
				//
				var param = {};
				param['roleName'] = $("#roleName").val();
				param['role_description'] = $("#roleDescription").val();
				param['ids'] = rightIds;
				/* alert(ids); */
				/* alert(JSON.stringify(param)) */
				if(param['roleName']==""||param['role_description']==""){
					$("#msg").html("角色属性不能为空").css("color","red")
				}else if(param['ids']==""){
					$("#msg").html("权限不能为空").css("color","red")
				}else{
					 $.ajax({
						type : "POST",
						url : "/security/saveRolesInfo",
						datatype : "json",
						contentType : "application/json",
						data : JSON.stringify(param),
						success : function(data) {
							alert(data)
							 location = "/security/rolelist" 
						}
					}); 
				}
			});
		})
		"]]>"
	</script>
