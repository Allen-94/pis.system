		<!-- inline scripts related to this page -->
		<script type="text/javascript" th:inline="javascript">
		"<![CDATA["
			jQuery(function($) {
				oTable1 = $('#reserveplan_table').DataTable( {
					searching:false,
					stateSave:true,
					aLengthMenu:[5,10],
					bLengthChange:true,
					ordering:false,
					colReorder: true,
					info:true,
					paging:true,
					autoWidth: true,
					ajax: {
						"url": "/reserveplan/findAllPlan",
						"dataSrc": ""
					},
					columns:[
						{
							"data":"planName"
						},
						{
							"data":"planDesc"
						},
						{
							"data":"level"
						},
						{
							"data":"priority"
						},
						{
							"data":"approved"
						},
						{
							"data":"creater",
							"render":function(data,type,val,meta){
								return data.account+'/'+data.realname
							}
						},
						{ 
							"sClass":"center",
							"data": "id" ,
							"width":"25%",
							"render":function(data, type, val, meta){
								 var html = '<div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">';
									html+= '<button type="button" class="btn btn-xs btn-info" onclick="editReservePlan('+data+')"  data-toggle="button">修改</button>'
									+'&nbsp;'
									+'<button type="button" class="btn btn-xs btn-info" onclick="delReservePlan('+data+')"  data-toggle="button">删除</button>'
									+'&nbsp;'
									+'<button type="button" class="btn btn-xs btn-info" onclick="approve('+data+')"  data-toggle="button">提交审批</button>'
								+'</div>'
								return html;
							}
						} 
					]
				});
				
				
				$("#reserveplan").on("hidden.bs.modal", function() {  
				    $(this).removeData("bs.modal"); 
				}); 
				
				var playerTree = null;
				var zNodes =[];
				var setting = {
						check: {
							enable: true
						},
						data: {
							simpleData: {
								enable: true
							}
						}
					};
				initPlayerTree = function(){
					//创建树形组建
					$.get("/security/findAllPlayers",function(data){
						$.each(data,function(index){
							var node = {};
							node.id=data[index].id;
							node.pId=data[index].pid;
							node.name=data[index].name;
							node.value=data[index].value;
							node.checked=data[index].checked;
							node.open=data[index].open;
							zNodes.push(node);
						})
						playerTree = $.fn.zTree.init($("#playerTree"), setting, zNodes);
					})
				}
				initPlayerTree();
				
				createplanstep_show_table = function(actions){
					$('#planstep_show_table').DataTable( {
						searching:false,
						stateSave:true,
						retrieve: true,
						bLengthChange:false,
						ordering:true,
						colReorder: true,
						order:[[0,'step']],
						info:false,
						paging:false,
						autoWidth: true,
						data:actions,
						columns:[
							{
								"data":"step",
								"title":"步骤"
							},
							{
								"data":"action",
								"title":"指令",
								"render":function(data, type, val, meta){
									if(data){
										return data.actionContent;
									}else{
										return "";
									}
									
								}
							},
							{
								"data":"content",
								"title":"播放信息"
							}
						]
					});
				}
					
				
				$('#reserveplan_table tbody').on('click', 'tr', function () {
			        var data = oTable1.row( this ).data();
			        //显示播控和步骤到对应的面板
			        $.each(zNodes,function(i){
				  		zNodes[i].checked=false;
					})
					$.each(data.players,function(index){
						$.each(zNodes,function(i){
							if(zNodes[i].id == data.players[index].id){
								zNodes[i].checked=true;
							}
						})
					})
					$.fn.zTree.init($("#playerTree"), setting, zNodes);
			        var cmds =  data.cmds;
			        //显示步骤
			       // $('#planstep_show_table_div').empty();
			        $('#planstep_show_table_div').html('<table id="planstep_show_table" class="table table-striped table-bordered"></table>');
			        createplanstep_show_table(cmds);
			    } );
				
				$("#btn_reserveplan").click(function(){
					$('#reserveplan').modal({
						show:true,
						remote:"/reserveplan/toAddReservePlan"
					})
				})
				//修改播表
				editReservePlan = function(param){
					$('#reserveplan').modal({
						show:true,
						remote:"/reserveplan/toAddReservePlan?planId="+param
					})
				}
				
				delReservePlan = function(param){
					$.post("/reserveplan/delReservePlan/"+param,function(data){
						if(data.flag){
							oTable1.ajax.reload();
						}else{
							alert(data.message)	
						}
					})
				}
			})
			"]]>"
		</script>
