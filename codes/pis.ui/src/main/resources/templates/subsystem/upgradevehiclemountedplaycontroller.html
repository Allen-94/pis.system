<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />

<!-- basic styles -->

<link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet" />
<link rel="stylesheet" th:href="@{/assets/css/font-awesome.min.css}" />

<!--[if IE 7]>
		  <link rel="stylesheet" href="assets/css/font-awesome-ie7.min.css" />
		<![endif]-->

<!-- page specific plugin styles -->

<!-- fonts -->

<link rel="stylesheet"
	th:href="@{http://fonts.googleapis.com/css?family=Open+Sans:400,300}" />

<!-- ace styles -->

<link rel="stylesheet" th:href="@{/assets/css/ace.min.css}" />
<link rel="stylesheet" th:href="@{/assets/css/ace-rtl.min.css}" />
<link rel="stylesheet" th:href="@{/assets/css/ace-skins.min.css}" />

		  <link rel="stylesheet" href="assets/css/ace-ie.min.css" />
		<![endif]-->

<script th:src="@{/assets/js/ace-extra.min.js}"></script>

<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

<!--[if lt IE 9]>
		<script th:src="@{/assets/js/html5shiv.js}"></script>
		<script th:src="@{/assets/js/respond.min.js}"></script>
		<![endif]-->
</head>

<body>

	<div th:replace="base/navbar::navbar"></div>
	<div class="main-container" id="main-container">
		<script type="text/javascript">
				try{ace.settings.check('main-container' , 'fixed')}catch(e){}
			</script>

		<div class="main-container-inner">
			<a class="menu-toggler" id="menu-toggler" href="#"> <span
				class="menu-text"></span>
			</a>

			<div th:replace="base/sidebar::sidebar"></div>
			<div class="main-content">
				<div class="breadcrumbs" id="breadcrumbs">
					<script type="text/javascript">
							try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
						</script>

					<ul class="breadcrumb">
						<li><i class="icon-home home-icon"></i> <a href="#">Home</a>
						</li>
						<!-- <li>
								<a href="#"></a>
							</li> -->
						<li class="active">车载子系统</li>
						<li class="active">升级车载播放控制器</li>
					</ul>
					<!-- .breadcrumb -->

					<div class="nav-search" id="nav-search">
						<form class="form-search">
							<span class="input-icon"> <input type="text"
								placeholder="Search ..." class="nav-search-input"
								id="nav-search-input" autocomplete="off" /> <i
								class="icon-search nav-search-icon"></i>
							</span>
						</form>
					</div>
					<!-- #nav-search -->
				</div>

				<div class="page-content">
					<div class="row">
						<div class="col-xs-12">
							<!-- PAGE CONTENT BEGINS -->
							<div class="col-sm-12">
								<div class="tabbable">
									<ul
										class="nav nav-tabs padding-12 tab-color-blue background-blue"
										id="flows">
										<li class="active"><a data-toggle="tab" href="#home4"
											id='tab_myflow'>我的任务</a></li>

										<li><a data-toggle="tab" href="#profile4"
											id="tab_myapproved">任务进展</a></li>
									</ul>

									<div class="tab-content">
										<div id="home4" class="tab-pane in active">
											<div class="table-responsive">
												<table id="myupgradetask"
													class="table table-striped table-bordered table-hover">
													<thead>
														<tr>
															<th>任务名称</th>
															<th>任务类型</th>
															<th>任务描述</th>
															<th>执行日期</th>
															<th>起止日期</th>
															<th>播控组名称</th>
															<th>播控名称</th>
															<th>原版本号</th>
															<th>目标版本号</th>
															<th>创建人</th>
															<th>状态</th>
															<th>操作</th>
														</tr>
													</thead>
												</table>
											</div>
										</div>

										<div id="profile4" class="tab-pane">
											<div class="table-responsive">
												<table id="myteskprocess"
													class="table table-striped table-bordered table-hover">
													<thead>
														<tr>
															<th>任务名称</th>
															<th>步骤</th>
															<th>状态</th>
														</tr>
													</thead>
												</table>
											</div>
										</div>
									</div>
								</div>
							</div>
							<!-- /span -->
							<!-- PAGE CONTENT ENDS -->
						</div>
						<!-- /.col -->
					</div>
					<!-- /.row -->
				</div>
				<!-- /.page-content -->
			</div>
			<!-- /.main-content -->
			<div th:replace="base/settings-container::settings-container"></div>
		</div>
		<!-- /.main-container-inner -->

		<a href="#" id="btn-scroll-up"
			class="btn-scroll-up btn btn-sm btn-inverse"> <i
			class="icon-double-angle-up icon-only bigger-110"></i>
		</a>
	</div>
	<!-- /.main-container -->

	<!-- basic scripts -->

	<!--[if !IE]> -->
	<script th:src='@{/assets/js/jquery-2.0.3.min.js}'></script>
	<!-- <![endif]-->
	<script th:src='@{/assets/js/bootstrap.min.js}'></script>
	<script th:src='@{/assets/js/typeahead-bs2.min.js}'></script>

	<!-- page specific plugin scripts -->
	<script th:src='@{/assets/js/jquery.dataTables.js}'></script>
	<script th:src='@{/assets/js/jquery.dataTables.bootstrap.js}'></script>
	<!-- ace scripts -->

	<script th:src='@{/assets/js/ace-elements.min.js}'></script>
	<script th:src='@{/assets/js/ace.min.js}'></script>

	<!-- inline scripts related to this page -->
	<script type="text/javascript" th:inline="javascript">
		"<![CDATA["
			jQuery(function($) {
				//加载我的任务
				
					var oTable1 = $('#myupgradetask').DataTable( {
						searching:false,
						stateSave:true,
						bLengthChange:false,
						ordering: false,
						ajax:{
							"url":"/subsystem/findAllUpgradeTask",
							"dataSrc":""
						},
						columns:[
							{"data":"task_name"},
							{"data":"task_type"},
							{"data":"task_description"},
							{"data":"exec_date"},
							{"data":"period"},
							{"data":"pc_group"},
							{"data":"pc_name"},
							{"data":"original_version"},
							{"data":"target_version"},
							{"data":"creater"},
							{"data":"upgrade_status"},
							{ 
								"sClass":"center",
								"data": "task_id" ,
								"render":function(data, type, val, meta){
									var html = '<div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">'
										+'<button type="button" class="btn btn-xs btn-info" onclick="showflowinfo(\''+data+'\')" data-toggle="button">新建任务</button>'
										+'<button type="button" class="btn btn-xs btn-info" onclick="showflowinfo(\''+data+'\')" data-toggle="button">查看</button>'
										+'<button type="button" class="btn btn-xs btn-info" onclick="showflowinfo(\''+data+'\')" data-toggle="button">修改任务</button>'
										+'<button type="button" class="btn btn-xs btn-info" onclick="showflowinfo(\''+data+'\')" data-toggle="button">删除</button>'
										+'<button type="button" class="btn btn-xs btn-info" onclick="showflowinfo(\''+data+'\')" data-toggle="button">中止任务</button>'
									+'</div>'
									return html;
								}
							} 
						]
					});
				
				
				//加载任务进度
				loadMyApproved = function(){
					var oTable1 = $('#myteskprocess').DataTable( {
						searching:false,
						stateSave:true,
						bLengthChange:false,
						ordering: false,
						ajax: {
							"url":"/subsystem/findAllUpgradeTask",
							"dataSrc":""
						},
						columns:[
							{"data":"task_name"},
							{"data":"process"},
							{"data":"status"}
						]
					});
				}
		
			})
			"]]>"
		</script>
</body>
</html>
