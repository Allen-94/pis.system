							<form class="form-horizontal" role="form">
								<div class="row">
									<div style="float: left; width: 4%">&nbsp;&nbsp;</div>
									<div class="row" style="width: 10%; float: left">

		th:src="@{/assets/js/flot/jquery.flot.js}"></script>
	<!-- ace scripts -->

	<script th:src='@{/assets/js/ace-elements.min.js}'></script>
	<script th:src='@{/assets/js/ace.min.js}'></script>

	<!-- inline scripts related to this page -->
	<script type="text/javascript">
		"<![CDATA["
		jQuery(function($) {
			$.ajax({
				type : "get",
				url : '/subsystem/getListByClusterName',
				dataType : "json",
				data : {
					"clusterName" : "rabbitmq"
				},
				success : function(data) {
					var str = "";
					var cname = data.data;
					var initName = cname[0];
					toWeb(initName.vmName, initName.vmIp);
					$(cname).each(
							function() {
								if ("Master" == this.nodeType
										|| "Slave" == this.nodeType) {
									str = str + "<a onclick=\"toWeb('"
											+ this.vmName + "','" + this.vmIp
											+ "');\">" + this.vmName
											+ "</a><br />";
								}

							});
					$("#allServer").html(str);
				}
			});
		});

		function toWeb(name, ip) {
			ip = "http://" + ip + ":15672";
			$("#cont", parent.document.body).attr("src", ip);
			$("#newTag", parent.document.body).attr("href", ip);
			$("#newTag").html("新窗口中打开(" + name + ")");
		}
		"]]>"
	</script>
