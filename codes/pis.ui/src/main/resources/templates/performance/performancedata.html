		<!-- inline scripts related to this page -->
		<script type="text/javascript" th:inline="javascript">
		"<![CDATA["
			jQuery(function($) {
				//设备类型过滤
				$("#dev-type").on("change",function(){
					var devType = $(this).val();
					$.get('/security/findResourceByType?type='+devType,function(data){
						$("#dev").empty();
						$("#dev").append('<option value="0">全部</option>')
						$.each(data,function(index){
							$("#dev").append('<option value="'+data[index].id+'">'+data[index].resourceName+'</option>')
						})
						$("#dev").change()
					})
				})
				
				$("#dev-type").change();
				
				//设备过滤
				$("#dev").on("change",function(){
					var devType = $("#dev-type").val();
					var devId = $(this).val();
						var url = "/performance/findNewestCollectionInfo?devType="+devType+"&devId="+devId;
						 $('#collection-info-table').DataTable().ajax.url(url).load();
					}
				)
				
				var oTable1 = $('#collection-info-table').DataTable( {
					searching:true,
					stateSave:true,
					bLengthChange:true,
					ordering: true,
					ajax:{
						url:"/performance/findNewestCollectionInfo?devType=0&devId=0",
						dataSrc:""
					},
					columnDefs:[{
					　　　　'targets' : [0,1,7],    //除第六，第七两列外，都默认不排序
					　　　　'orderable' : false
					　　}],
					columns:[
						{ 
							"sClass":"center",
							"data": "id",
							"render":function(data, type, full, meta){
									return '<label><input type="checkbox" class="ace" /><span class="lbl"></span></label>'
								}
						},
						{"data":"dev.resourceName"},
						{"data":"cpuRatio"},
						{"data":"memRatio"},
						{"data":"diskRatio"},
						{"data":"powerDiss"},
						{"data":"netTraffic"},
						{ 
							"sClass":"center",
							"data": "dev" ,
							"width":"20%",
							"render":function(data, type, val, meta){
								 var html = '<div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">'
									+'<button type="button" class="btn btn-xs btn-info" onclick="historydata('+data.id+')" data-toggle="button">历史数据</button>'
									+'&nbsp;'
									+'<button type="button" class="btn btn-xs btn-info" onclick="realtimedata('+data.id+')"  data-toggle="button">实时跟踪</button>'
								+'</div>' 
								return html;
							}
						} 
					],
					"oLanguage" : { // 国际化配置
			            "sProcessing" : "正在获取数据，请稍后...",
			            "sLengthMenu" : "显示 _MENU_ 条",
			            "sZeroRecords" : "没有找到数据",
			            "sInfo" : "从 _START_ 到  _END_ 条记录 总记录数为 _TOTAL_ 条",
			            "sInfoEmpty" : "记录数为0",
			            "sInfoFiltered" : "(全部记录数 _MAX_ 条)",
			            "sInfoPostFix" : "",
			            "sSearch" : "查询",
			            "sUrl" : "",
			            "oPaginate" : {
			                "sFirst" : "第一页",
			                "sPrevious" : "上一页",
			                "sNext" : "下一页",
			                "sLast" : "最后一页"
			            }
			        }
				});


				$('table th input:checkbox').on('click' , function(){
					var that = this;
					$(this).closest('table').find('tr > td:first-child input:checkbox')
					.each(function(){
						this.checked = that.checked;
						$(this).closest('tr').toggleClass('selected');
					});
				});


				$('[data-rel="tooltip"]').tooltip({placement: tooltip_placement});
				function tooltip_placement(context, source) {
					var $source = $(source);
					var $parent = $source.closest('table')
					var off1 = $parent.offset();
					var w1 = $parent.width();
					var off2 = $source.offset();
					var w2 = $source.width();
					if( parseInt(off2.left) < parseInt(off1.left) + parseInt(w1 / 2) ) return 'right';
					return 'left';
				}
				
				//查询历史数据
				historydata = function historydata(devId){
					location="/performance/historydata/"+devId
				}
				//实时跟踪
				realtimedata = function realtimedata(devId){
					location="/performance/realtimedata/"+devId
				}
			})
			"]]>"
