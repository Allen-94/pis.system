		<!-- basic scripts -->

		<!-- page specific plugin scripts -->
		<script th:src='@{/assets/js/jquery.dataTables.js}'></script>
		<script th:src='@{/assets/js/jquery.dataTables.bootstrap.js}'></script>

		<script th:src='@{/assets/js/ace-elements.min.js}'></script>
		<script th:src='@{/assets/js/ace.min.js}'></script>

		<!-- inline scripts related to this page -->
		<script type="text/javascript" th:inline="javascript">
		"<![CDATA["
			jQuery(function($) {
				var oTable1 = $('#sample-table-2').DataTable( {
					searching:false,
					stateSave:true,
					bLengthChange:false,
					ordering: false,
					ajax: {
						"url": "/performance/findAllCollectTasks",
						"dataSrc": ""
					},
					columns:[
						{ 
							"sClass":"center",
							"data": "id",
							"render":function(data, type, full, meta){
									return '<label><input type="checkbox" value="'+data+'" class="ace" /><span class="lbl"></span></label>'
								}
						},
						{"data":"taskName"},
						{"data":"effectiveStartDate"},
						{"data":"effectiveEndDate"},
						{"data":"collectStartTime"},
						{"data":"collectEndTime"},
						{"data":"collectDelay"},
						{"data":"createrUser.account"},
						{
							"sClass":"center",
							"data":"status",
							"render":function(data,type,val,meta){
								if(data === 0){
									return '<span class="label label-sm label-warning arrowed arrowed-righ">未启用</span>'
								}else{
									return '<span class="label label-sm label-info arrowed arrowed-righ">启用</span>'
								}
								
							}
						},
						{ 
							"sClass":"center",
							"data": "id" ,
							"render":function(data, type, val, meta){
								var html = '<div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">'
								+'<a class="blue" href="#">'
								+'<i class="icon-zoom-in bigger-130"></i>'
								+'</a>'
								+'<a class="green" href="/performance/collectTaskInfo?id='+data+'">'
								+'<i class="icon-pencil bigger-130"></i>'
								+'</a>'
								+'<a class="red" href="/performance/deleteTaskInfo?id='+data+'">'
								+'<i class="icon-trash bigger-130"></i>'
								+'</a>'
								if(val.status === 0){
									html += '<a class="grey" href="/performance/startusingtask?id='+data+'&status=1">'
								}else{
									html += '<a class="red" href="/performance/startusingtask?id='+data+'&status=0">'
								}
								html +='<i class="icon-circle bigger-130"></i>'
								+'</a>'
								+'</div>'
								return html;
							}
						}
					]
				});


				$('table th input:checkbox').on('click' , function(){
					var that = this;
					$(this).closest('table').find('tr > td:first-child input:checkbox')
					.each(function(){
						this.checked = that.checked;
						$(this).closest('tr').toggleClass('selected');
					});
				});


				$('[data-rel="tooltip"]').tooltip({placement: tooltip_placement});
				function tooltip_placement(context, source) {
					var $source = $(source);
					var $parent = $source.closest('table')
					var off1 = $parent.offset();
					var w1 = $parent.width();
					var off2 = $source.offset();
					var w2 = $source.width();
					if( parseInt(off2.left) < parseInt(off1.left) + parseInt(w1 / 2) ) return 'right';
					return 'left';
				}
				
				//新建性能采集任务
				$("#create-task").click(function(){
					window.location = "/performance/collectTaskInfo";
				})
				
				$("#delete-task").click(function(){
					var id="";
					var checked = $("table").find('tr > td input:checkbox:checked').each(function(){
						id+=$(this).attr("value")+',';
					})
					if(id.length>0){
						id=id.substring(0,id.length-1)
						location="/performance/deleteTaskInfo?id="+id
					}
				})
			})
			"]]>"
		</script>
