<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />

		<meta name="description" content="PIS-100,深圳宇翊,乘客信息系统" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- basic styles -->

		<link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet" />
		<link rel="stylesheet" th:href="@{/assets/css/font-awesome.min.css}" />

		<!--[if IE 7]>
		  <link rel="stylesheet" href="assets/css/font-awesome-ie7.min.css" />
		<![endif]-->

		<!-- page specific plugin styles -->
		<link th:href="@{/assets/css/sidebar.css}" rel="stylesheet" />
		<!-- fonts -->

		<link rel="stylesheet" th:href="@{http://fonts.googleapis.com/css?family=Open+Sans:400,300}" />

		<!-- ace styles -->

		<link rel="stylesheet" th:href="@{/assets/css/ace.min.css}" />
		<link rel="stylesheet" th:href="@{/assets/css/ace-rtl.min.css}" />
		<link rel="stylesheet" th:href="@{/assets/css/ace-skins.min.css}" />

		<!--[if lte IE 8]>

		<![endif]-->

		<!-- ace settings handler -->

		<script th:src="@{/assets/js/ace-extra.min.js}"></script>

		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

		<!--[if lt IE 9]>
		<script th:src="@{/assets/js/html5shiv.js}"></script>
		<script th:src="@{/assets/js/respond.min.js}"></script>
		<![endif]-->
	</head>

	<body>

		<div th:replace="base/navbar::navbar"></div>
		<div class="main-container" id="main-container">
			<script type="text/javascript">
				try{ace.settings.check('main-container' , 'fixed')}catch(e){}
			</script>

			<div class="main-container-inner">
				<a class="menu-toggler" id="menu-toggler" href="#">
					<span class="menu-text"></span>
				</a>

				<div th:replace="base/sidebar::sidebar"></div>
				<div class="main-content">
					<div class="breadcrumbs" id="breadcrumbs">
						<script type="text/javascript">
							try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
						</script>

						<ul class="breadcrumb">
							<li>
								<i class="icon-home home-icon"></i>
								<a href="#">Home</a>
							</li>
							<!-- <li>
								<a href="#"></a>
							</li> -->
							<li class="active">性能采集模板管理</li>
						</ul><!-- .breadcrumb -->

						<div class="nav-search" id="nav-search">
							<form class="form-search">
								<span class="input-icon">
									<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
									<i class="icon-search nav-search-icon"></i>
								</span>
							</form>
						</div><!-- #nav-search -->
					</div>

					<div class="page-content">
						<div class="row">
							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->
								<div class="panel panel-default">
										    <div class="panel-body">
										    	<p><button class="btn btn-success" id="btn_newtemplate" data-toggle="modal" data-target="#addTemplate">新增模板</button></p>
										    </div>
										</div>
								<table id="collection_template_table" class="table table-striped table-bordered table-hover">
									<thead>
										<tr>
											<th>模板名称</th>
											<th>模板描述</th>
											<th>采集设备类型</th>
											<th>操作</th>
										</tr>
									</thead>
								</table>
								<!-- 新增信息采集模板 -->
								<div class="modal fade" id="addTemplate"  tabindex="-1" role="dialog" aria-labelledby="addTemplate" aria-hidden="true">
								</div>
								<!-- 显示采集模板详情 -->
								<div class="modal fade" id="templateDetails"  tabindex="-1" role="dialog" aria-labelledby="addTemplate" aria-hidden="true">
								</div>
								<!-- 设置模板阈值 -->
								<div class="modal fade" id="setThreshold"  tabindex="-1" role="dialog" aria-labelledby="addTemplate" aria-hidden="true">
								</div>
								<!-- PAGE CONTENT ENDS -->
							</div><!-- /.col -->
						</div><!-- /.row -->
					</div><!-- /.page-content -->
				</div><!-- /.main-content -->
			<div th:replace="base/settings-container::settings-container"></div>
			</div><!-- /.main-container-inner -->

			<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
				<i class="icon-double-angle-up icon-only bigger-110"></i>
			</a>
		</div><!-- /.main-container -->

		<!-- basic scripts -->

		<!--[if !IE]> -->
		<script th:src='@{/assets/js/jquery-2.0.3.min.js}'></script>
		<!-- <![endif]-->
		<script th:src='@{/assets/js/bootstrap.min.js}'></script>
		<script th:src='@{/assets/js/typeahead-bs2.min.js}'></script>

		<!-- page specific plugin scripts -->
		<script th:src='@{/assets/js/jquery.dataTables.js}'></script>
		<script th:src='@{/assets/js/jquery.dataTables.bootstrap.js}'></script>
		<!--[if lte IE 8]><script language="javascript" type="text/javascript" th:src="@{/assets/js/flot/excanvas.min.js}"></script><![endif]-->
		<script language="javascript" type="text/javascript" th:src="@{/assets/js/flot/jquery.flot.js}"></script>
		<!-- ace scripts -->

		<script th:src='@{/assets/js/ace-elements.min.js}'></script>
		<script th:src='@{/assets/js/ace.min.js}'></script>

		<!-- inline scripts related to this page -->
		<script type="text/javascript" th:inline="javascript">
		"<![CDATA["
			jQuery(function($) {
				$("#addTemplate").on("hidden.bs.modal", function() {  
				    $(this).removeData("bs.modal"); 
				}); 
				
				$("#templateDetails").on("hidden.bs.modal", function() {  
				    $(this).removeData("bs.modal"); 
				}); 
				
				$("#setThreshold").on("hidden.bs.modal", function() {  
				    $(this).removeData("bs.modal"); 
				}); 
				
				$("#btn_newtemplate").click(function(){
					$('#addTemplate').modal().removeData("bs.modal");
					$('#addTemplate').modal({
						show:true,
						remote:"/performance/addTemplate/0"
					})
				})
				
				var oTable1 = $('#collection_template_table').DataTable( {
					searching:true,
					stateSave:true,
					bLengthChange:true,
					ordering: false,
					ajax: {
						"url": "/performance/findAllCollectionTemplates",
						"dataSrc": ""
					},
					columns:[
						{"data":"templateName"},
						{"data":"description"},
						{"data":"deviceType",
						"render":function(data,type,val,meta){
							switch(data){
							case 1:
								return "全部线路"
							case 2:
								return "线路"
							case 3:
								return "车站"
							case 4:
								return "车站服务器"
							case 5:
								return "车站工作站"
							case 6:
								return "播放控制器"
							case 7:
								return "显示屏"
							default:
								return "未知"
							}
						}
						},
						{ 
							"sClass":"center",
							"data": "id" ,
							"render":function(data, type, val, meta){
								var html = '<div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">'
									+'<button type="button" class="btn btn-xs btn-info" onclick="details('+data+')" data-toggle="button">查看</button>'
									+'&nbsp;'
									+'<button type="button" class="btn btn-xs btn-info" onclick="edit('+data+')"  data-toggle="button">修改</button>'
									+'&nbsp;'
									+'<button type="button" class="btn btn-xs btn-info" onclick="setThreshold('+data+')"  data-toggle="button">设置阈值</button>'
									+'&nbsp;'
									+'<button type="button" class="btn btn-xs btn-info" onclick="del('+data+',this)"  data-toggle="button">删除</button>'
								+'</div>'
								return html;
							}
						} 
					]
				
				});
				//显示模板详情
				details = function(id){
					$('#templateDetails').modal().removeData("bs.modal");
					$('#templateDetails').modal({
						show:true,
						remote:"/performance/showCollectionTemplateInfo/"+id
					})
				}
				
				edit = function(id){
					$('#addTemplate').modal().removeData("bs.modal");
					$('#addTemplate').modal({
						show:true,
						remote:"/performance/addTemplate/"+id
					})
				}
				
				del = function(id,obj){
					var table = $('#collection_template_table').DataTable();
					var row=table.row($(obj).parents('tr'));
					$.post("/performance/delTemplate/"+id,function(data){
						if(data){
							row.remove().draw();
						}
					})
				}
				
				setThreshold=function(id){
					$('#setThreshold').modal().removeData("bs.modal");
					$('#setThreshold').modal({
						show:true,
						remote:"/performance/setThreshold/"+id
					})
				}
			})
			"]]>"
		</script>
</body>
</html>
